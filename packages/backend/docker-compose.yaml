version: '3'
services:
  postgres:
    image: postgres:11.5
    environment:
      POSTGRES_DB: open-space
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  spring:
    environment:
      - SPRING_ENV=dev
    build: build/docker/.
    ports:
      - 8080:8080

volumes:
  db-data:
